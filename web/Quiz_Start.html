<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Web API Quiz</title>
  </head>
  <body>
    <header>
      <div class="view-highscores">
        <a href="highscores.html">View Highscores</a>
      </div>

      <div id="timer"></div>
    </header>

    <main>
      <div class="container" id="quiz">
        <div id="quiz-start">
          <h2 class="quiz-header">Coding Quiz Challenge</h2>
          <p class="quiz-text">
            Try to answer the following code-related questions within the time
            limit Keep in mind that incorrect answer will penalize your
            scrore/time by then seconds!
          </p>
          <button class="quiz-btn">Start Quiz</button>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
